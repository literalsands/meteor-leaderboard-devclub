<head>
  <title>Leaderboard</title>
  <meta name="viewport" content="width=device-width, user-scalable=no">
</head>

<body>
  <div class="outer">
    {{> leaderboard}}
  </div>
</body>

<template name="leaderboard">
  <div class="leaderboard">
    {{#each players}}
      {{> player}}
    {{/each}}
  </div>

  {{#if selected_name}}
  <div class="details">
    <div class="name">{{selected_name}}</div>
    <button class="inc">Give 5 points</button>
    <button class="steal">Steal 5 points</button>
  </div>
  {{else}}
  <div class="none">Click a player to select</div>
  {{/if}}

  {{> create_player}}
  <div>
  {{stolen_points}} points have been stolen!
  </div>
  <button class="boom">Reset points</button>

</template>

<template name="player">
  <div class="player {{selected}}">
    <span class="name">{{name}}</span>
    <span class="score">{{score}}</span>
    <span class="die"> delete this </span>
  </div>
</template>

<template name="create_player">
  <input type="text" id="chad_rules">
</template>
